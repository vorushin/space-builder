<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://pixijs.download/v8.1.0/pixi.min.js"></script>
</head>

<body>
  <!-- Top HUD -->
  <div id="top-hud">
    <div id="level-info">
      <div class="hud-label">SECTOR</div>
      <div class="hud-value" id="level-name">Asteroid Belt</div>
    </div>
    <div id="resources-display">
      <div class="hud-label">RESOURCES</div>
      <div class="hud-value resource-amount" id="resource-count">0</div>
    </div>
  </div>

  <!-- Left Side - Ship Status -->
  <div id="left-hud">
    <div class="status-panel">
      <div class="panel-header">SHIP STATUS</div>
      <div class="health-bar-container">
        <div class="health-label">Hull Integrity</div>
        <div class="health-bar-bg">
          <div class="health-bar ship-health-bar" id="ship-health-bar"></div>
        </div>
        <div class="health-value" id="ship-health-value">100/100</div>
      </div>
      <div class="weapon-upgrade-container">
        <div class="weapon-header">
          <div class="weapon-label" id="ship-weapon-label">Basic Gun</div>
          <div class="weapon-level">LVL <span id="ship-weapon-level">1</span></div>
        </div>
        <div class="weapon-progress-bg">
          <div class="weapon-progress-bar" id="ship-weapon-progress"></div>
        </div>
        <div class="weapon-upgrade-info">
          <span id="ship-weapon-cost">0 / 150</span>
          <button class="upgrade-button" id="ship-upgrade-btn">[1]</button>
        </div>
      </div>
      <div class="missile-ammo-container">
        <div class="missile-header">
          <div class="missile-label">MISSILES</div>
          <div class="missile-key">[DEL / B]</div>
        </div>
        <div class="missile-ammo-display">
          <span id="missile-ammo-value">5</span> / <span id="missile-ammo-max">20</span>
        </div>
        <div class="missile-regen-info">Regens: 1 / 5s</div>
      </div>
    </div>
  </div>

  <!-- Right Side - Station Status -->
  <div id="right-hud">
    <div class="status-panel">
      <div class="panel-header">STATION STATUS</div>
      <div class="health-bar-container">
        <div class="health-label">Structural Integrity</div>
        <div class="health-bar-bg">
          <div class="health-bar station-health-bar" id="station-health-bar"></div>
        </div>
        <div class="health-value" id="station-health-value">0/0</div>
      </div>
      <div class="weapon-upgrade-container">
        <div class="weapon-header">
          <div class="weapon-label" id="station-level-label">Core Module</div>
          <div class="weapon-level">LVL <span id="station-level-display">0</span></div>
        </div>
        <div class="weapon-progress-bg">
          <div class="weapon-progress-bar" id="station-level-progress"></div>
        </div>
        <div class="weapon-upgrade-info">
          <span id="station-level-cost">0 / 100</span>
          <button class="upgrade-button" id="station-level-btn">[2]</button>
        </div>
      </div>
      <div class="weapon-upgrade-container">
        <div class="weapon-header">
          <div class="weapon-label" id="station-gun-label">No Defense</div>
          <div class="weapon-level">LVL <span id="station-gun-level-display">0</span></div>
        </div>
        <div class="weapon-progress-bg">
          <div class="weapon-progress-bar" id="station-gun-progress"></div>
        </div>
        <div class="weapon-upgrade-info">
          <span id="station-gun-cost">0 / 200</span>
          <button class="upgrade-button" id="station-gun-btn">[3]</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom Center - Goal Panel -->
  <div id="goal-panel">
    <div class="panel-header">MISSION OBJECTIVES</div>
    <div id="goal-progress">
      <!-- Goal progress will be populated here -->
    </div>
  </div>
  <script type="module" src="main.js"></script>
</body>

</html>
