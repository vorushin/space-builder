<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Builder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://pixijs.download/v8.1.0/pixi.min.js"></script>
</head>

<body>
  <div id="ui">
    <div id="resources">Resources: <span id="resource-count">0</span></div>
    <div id="health-info">
      <div id="ship-health">Ship: <span id="ship-health-value">100/100</span></div>
      <div id="station-health">Station: <span id="station-health-value">0/0</span></div>
    </div>
    <div id="actions">
      <h3>Actions</h3>
      <ul id="action-list">
        <!-- Actions will be populated here -->
      </ul>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
